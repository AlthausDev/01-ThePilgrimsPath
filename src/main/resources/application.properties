# Configuración general
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Niveles de log
logging.level.root=INFO
logging.level.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# Configuración de Hibernate
hibernate.hbm2ddl.auto=update
hibernate.connection.autocommit=true
hibernate.statistics=false
hibernate.format_sql=true
hibernate.show_sql=false
hibernate.enable_lazy_load_no_trans=true
hibernate.id.new_generator_mappings=true

# Configuración para MySQL
spring.datasource.url.mysql=jdbc:mysql://localhost:3306/bdperegrinos_samuelalthaus?serverTimezone=Europe/Madrid
spring.datasource.username.mysql=root
spring.datasource.password.mysql=
spring.datasource.driver-class-name.mysql=com.mysql.cj.jdbc.Driver

# Configuración del origen de datos DB4O
spring.datasource.url.db4o=./peregrinos_samuelalthaus.db4o
spring.datasource.username.db4o=
spring.datasource.password.db4o=
spring.datasource.driver-class-name.db4o=org.db4o.driver

# Configuración de ObjectDB
jakarta.persistence.jdbc.url=objectdb:peregrinos_samuelalthaus.odb
spring.datasource.url.objectdb=objectdb:peregrinos_samuelalthaus.odb
spring.datasource.username.objectdb=
spring.datasource.password.objectdb=
spring.datasource.driver-class-name.objectdb=com.objectdb.jpa.Provider

# Configuración para ExistDB
spring.datasource.existdb.url=http://localhost:8080/exist/rest/db/peregrinos_samuelalthaus
spring.datasource.existdb.username=admin
spring.datasource.existdb.password=

# Configuración para MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=peregrinos_samuelalthaus
spring.data.mongodb.username=root
spring.data.mongodb.password=


# Dialecto para MySQL
hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Dialecto para DB4O
hibernate.db4o.dialect=com.db4o.dialect.Db4oEmbeddedDBDialect

# Dialecto para ObjectDB
hibernate.dialect.objectdb=org.hibernate.dialect.ObjectDBDialect

# Dialecto para ExistDB
hibernate.existdb.dialect=org.exist.hibernate.dialect.ExistDialect