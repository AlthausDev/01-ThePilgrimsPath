# Configuración general
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.profiles.active=mysql

# Niveles de log
logging.level.root=WARN
logging.level.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# Configuración de Hibernate
hibernate.hbm2ddl.auto=update
hibernate.connection.autocommit=true
hibernate.statistics=false
hibernate.format_sql=true
hibernate.show_sql=false
hibernate.enable_lazy_load_no_trans=true
hibernate.id.new_generator_mappings=true

# Configuración para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bdperegrinos_samuelalthaus?serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración del origen de datos DB4O
db4o.datasource.filepath=db4o_peregrinos_samuelalthaus.db4o

# Configuración de ObjectDB
# objectdb.datasource.url=objectdb://localhost:6136/peregrinos_samuelalthaus.odb
spring.datasource.objectdb.url=objectdb:peregrinos_samuelalthaus.odb
objectdb.datasource.username=
objectdb.datasource.password=
objectdb.datasource.driver-class-name=com.objectdb.jpa.Provider

# Configuración para ExistDB
spring.datasource.existdb.url=http://localhost:8080/exist/rest/db/peregrinos_samuelalthaus
spring.datasource.existdb.username=admin
spring.datasource.existdb.password=

# Configuración para MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=peregrinos_samuelalthaus
spring.data.mongodb.username=root
spring.data.mongodb.password=